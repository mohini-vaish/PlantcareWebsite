                <div class="row">
                    <div class="col-md-4">
                        <h2>Login</h2>
                        <hr>
                        <form action="cgi-bin/loginController.py" method="post">
                            <div class="form-group">
                                <label for="email_1">Email address</label>
                                <input type="email" class="form-control form-control-sm" autocomplete="off" name="login_email" id="email_1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>

                            </div>
                            <button type="submit" class="btn btn-success" >Submit</button>
                        </form>
                    </div>

                    <div class="col-md-4">
                        <h2>Register</h2>
                        <hr>
                        <form action="cgi-bin/registerController.py" method="post">
                            <div class="form-group">
                                <label for="exampleInputName">Enter name</label>
                                <input type="text" class="form-control form-control-sm " name="reg_name" id="exampleInputName" placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="email_2">Email address</label>

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control form-control-sm" name="reg_pwd" id="exampleInputPassword2" placeholder="Password">

                            <div class="form-group">
                                <label for="exampleInputAddress2">Address</label>
                                <input type="text" class="form-control form-control-sm" name="reg_address" id="exampleInputAddress2" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputmobile2">Mobile No.</label>
                                <input type="text" class="form-control form-control-sm" name="reg_mobile" id="exampleInputmobile2" placeholder="MobileNo.">
                            </div>
                            <div class="form-group">
                                <input type="radio" value="m" name="gender" id="m"> <label for="m">Male</label>
                                <input type="radio" value="f" name="gender" id="f"> <label for="f">Female</label>

                            <button type="submit" class="btn btn-primary">Register</button>

                <div class="carousel-item">

    <script>
        $(document).ready(function() {
            console.log("Jquery Loaded...");
            $("#email_2").change(function() {
                // console.log("Id changed...");
                var value = $(this).val();
                $.ajax({
                    "url": 'http://localhost:12/cgi-bin/emailValidation.py?email=' + value,
                    "success": function(data) {
                        $("#msg").html(data);
                    }
                })
            })
        })
